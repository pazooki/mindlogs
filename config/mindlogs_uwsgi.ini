[uwsgi]
chdir           = /home/mindlogs/app/
module          = mindlogs.wsgi:application
home            = /home/mindlogs/venv/
pidfile         = /var/run/uwsgi/mindlogs.pid
master          = true
processes       = 4
socket          = /tmp/mindlogs.sock
chmod-socket    = 777
vacuum          = true
max-requests    = 5000
