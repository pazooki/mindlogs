{% extends 'base/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <br>
    <br>
    <h1>Login Examples</h1>
    <br>
    <br>
    <div>Working Example:</div>
    <a href="{% url 'social:begin' "google-oauth2" %}">
        <img src="{{ STATIC_URL }}images/login-google.png" alt="Google">
    </a>
    <br>
    <br>
    <br>
    <div>Other Examples that are not configured.</div>
    <a href="{% url 'social:begin' "facebook" %}">
        <img src="{{ STATIC_URL }}images/login-facebook.png" alt="Facebook">
    </a>
    <a href="{% url 'social:begin' "yahoo-oauth" %}">
        <img src="{{ STATIC_URL }}images/login-yahoo.png" alt="Yahoo">
    </a>
    <br>
    <br>
    <a href="/private">Private page [login required]</a>
{% endblock %}
