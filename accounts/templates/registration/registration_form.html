{% extends 'base/base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
    {% if form.errors %}
        <div class="alert">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Warning!</strong> {{ form.errors }}
        </div>
    {% endif %}
    <div style="width: 100%;">
        <div class="container-fluid" id="login-box" style="width: 20%; padding-top: 5%; margin: auto auto;">
            {% include 'registration/register_block.html' %}
        </div>
    </div>
{% endblock %}
