<form method="post" action=".">
    {% csrf_token %}
    <fieldset>
        <legend>Registration</legend>
        <div class="form-group">
          <label for="id_username">Username</label>
            <input class="form-control" id="id_username" name="id_username" placeholder="Username" type="text" />
        </div>
        <div class="form-group">
          <label for="id_email">Email</label>
            <input class="form-control" id="id_email" name="id_email" placeholder="E-mail" type="email" />
        </div>
        <div class="form-group">
          <label for="id_password1">Password</label>
            <input class="form-control" id="id_password1" name="id_password1" placeholder="Password" type="password" />
        </div>
        <div class="form-group">
          <label for="id_password2">Password</label>
            <input class="form-control" id="id_password2" name="id_password2" placeholder="Password" type="password" />
        </div>
        <div class="form-group">
            <button class="btn btn-default btn-lg btn-block" name="submit" type="submit" value="register" style="width: 30%;">Register</button>
        </div>
    </fieldset>
</form>
